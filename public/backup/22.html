<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <!-- 图标的显示 -->
    <style>
        body {
            background-image: url("image/background.jpg");
            /* 图片路径 */
            background-size: cover;
            /* 使背景图覆盖整个页面 */
            background-position: center;
            /* 背景图片居中 */
            background-repeat: no-repeat;
            /* 防止背景图重复 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container {
            float: left;
            width: 60%;
            max-width: 1100px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            height: 80vh;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .conversation-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: white;
        }

        .aa {
            /* background-color: red; */
            height: 900px;
        }

        .bb {
            float: left;
            margin-top: 250px;

            /* background-color: black; */
            max-width: 20%;
            height: 500px;
        }


        body .dd {
            float: right;
            margin-top: 40px;
            width: 20%;
            height: 500px;
        }

        .my-button {

            background-color: #4d8bd6;
            /* 绿色背景 */
            color: white;
            /* 白色文字 */
            padding: 15px 32px;
            /* 内边距 */
            text-align: center;
            /* 文字居中 */
            text-decoration: none;
            /* 去掉下划线 */
            display: inline-block;
            /* 行内块元素 */
            font-size: 16px;
            /* 字体大小 */
            margin: 4px 2px;
            /* 外边距 */
            cursor: pointer;
            /* 鼠标指针样式 */
            border: none;
            /* 去掉边框 */
            border-radius: 8px;
            /* 圆角 */
        }

        /* Header section styling */
        .chat-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Conversation area styling */
        .conversation-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: white;
        }

        /* Individual message styling */
        .message {
            display: flex;
            max-width: 80%;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .ai-message {
            align-self: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            margin: 0 8px;
        }

        .user-avatar {
            background-color: #6e8efb;
            color: white;
        }

        .ai-avatar {
            background-color: #a777e3;
            color: white;
        }

        .message-content {
            background-color: #f0f2f5;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            max-width: calc(100% - 56px);
        }

        .user-message .message-content {
            background-color: #dcebff;
        }

        .ai-message .message-content {
            background-color: #f5f0ff;
        }

        /* Input area styling */
        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e1e1e1;
        }

        .message-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #6e8efb;
        }

        .send-button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        /* Typing indicator animation */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #f5f0ff;
            padding: 12px 16px;
            border-radius: 18px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #a777e3;
            display: inline-block;
            border-radius: 50%;
            opacity: 0.4;
            margin: 0 1px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0% {
                opacity: 0.4;
                transform: translateY(0);
            }

            50% {
                opacity: 1;
                transform: translateY(-5px);
            }

            100% {
                opacity: 0.4;
                transform: translateY(0);
            }
        }

        /* Responsiveness for mobile devices */
        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }
    </style>

</head>

<body>
    <div class="aa">
        <div class="bb">

            <div class="bbbb">
                <img src="image/卡通人物.png" width="200px">
            </div>

        </div>
        <!--                                   -->
        <div class="chat-container">
            <div class="chat-header">
                和“智微医道”对话
            </div>
            <div class="conversation-container" id="conversation">
                <!-- AI welcome message will be added here on page load -->
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="input-container">
                <input type="text" class="message-input" id="message-input" placeholder="Type your message here..."
                    autocomplete="off">
                <button class="send-button" id="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
        <!--                         -->
        <div class="dd">
            <button class="my-button" onclick="redirectToPage()">跳转到新页面</button>

            <script>

                function redirectToPage() {
                    window.location.href = "https://www.baidu.com/"; // 替换为你要跳转的URL
                }
            </script>

        </div>

</body>

</html>
